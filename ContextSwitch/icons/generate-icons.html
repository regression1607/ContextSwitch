<!DOCTYPE html>
<html>
<head>
  <title>Generate ContextSwitch Icons</title>
  <style>
    body { font-family: system-ui; padding: 20px; background: #1a1a2e; color: white; }
    .icon-container { display: flex; gap: 20px; margin: 20px 0; }
    canvas { border: 1px solid #333; }
    button { padding: 10px 20px; margin: 10px 5px; cursor: pointer; }
    a { color: #a78bfa; }
  </style>
</head>
<body>
  <h1>ContextSwitch Icon Generator</h1>
  <p>Click the buttons below to download each icon size:</p>
  
  <div class="icon-container">
    <div>
      <canvas id="icon16" width="16" height="16"></canvas>
      <br><button onclick="download(16)">Download 16x16</button>
    </div>
    <div>
      <canvas id="icon48" width="48" height="48"></canvas>
      <br><button onclick="download(48)">Download 48x48</button>
    </div>
    <div>
      <canvas id="icon128" width="128" height="128"></canvas>
      <br><button onclick="download(128)">Download 128x128</button>
    </div>
  </div>
  
  <button onclick="downloadAll()">Download All Icons</button>

  <script>
    function drawIcon(size) {
      const canvas = document.getElementById('icon' + size);
      const ctx = canvas.getContext('2d');
      
      // Background
      ctx.fillStyle = '#1a1a2e';
      ctx.beginPath();
      ctx.roundRect(0, 0, size, size, size * 0.15);
      ctx.fill();
      
      // Draw layers icon
      ctx.strokeStyle = '#a78bfa';
      ctx.lineWidth = size / 12;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      
      const cx = size / 2;
      const scale = size / 16;
      
      // Top layer
      ctx.beginPath();
      ctx.moveTo(cx, 2 * scale);
      ctx.lineTo(2 * scale, 5 * scale);
      ctx.lineTo(cx, 8 * scale);
      ctx.lineTo(14 * scale, 5 * scale);
      ctx.closePath();
      ctx.stroke();
      
      // Middle layer
      ctx.beginPath();
      ctx.moveTo(2 * scale, 8 * scale);
      ctx.lineTo(cx, 11 * scale);
      ctx.lineTo(14 * scale, 8 * scale);
      ctx.stroke();
      
      // Bottom layer
      ctx.beginPath();
      ctx.moveTo(2 * scale, 11 * scale);
      ctx.lineTo(cx, 14 * scale);
      ctx.lineTo(14 * scale, 11 * scale);
      ctx.stroke();
    }
    
    function download(size) {
      const canvas = document.getElementById('icon' + size);
      const link = document.createElement('a');
      link.download = 'icon' + size + '.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
    
    function downloadAll() {
      download(16);
      setTimeout(() => download(48), 100);
      setTimeout(() => download(128), 200);
    }
    
    // Draw all icons on load
    [16, 48, 128].forEach(drawIcon);
  </script>
</body>
</html>
